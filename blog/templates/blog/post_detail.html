{%  extends 'blog/base.html'%}

{% block title %}
    post-detail
{% endblock %}

{% block content %}

    <h1>{{ post.title }}</h1>
    <h4>{{ post.author.username}}</h4>
    <h6>{{ post.date }}</h6>
    <hr>
    <p>{{ post.body }}</p>
    <p><a href="{% url 'home' %}">Back to the Home Page</a></p>
    <p><a href="{% url 'post-update' post.pk %}">Edit this Article</a></p>
    <p><a href="#">Delete this Article</a></p>


{% endblock %}
